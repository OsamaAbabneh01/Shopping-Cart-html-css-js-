<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Sign In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="header"></div>
    <header>
        <div class="container">
            <div class="header-content">
                <a class="brand" href="index.html">Shopping Cart</a>
                <nav>
                    <ul class="links">
                        <li> <a href="login.html">Sign In</a> </li>
                        <li> <a href="register.html">Sign Up</a> </li>
                    </ul>
                    <ul class="authenticated-user">
                        <li> <a href="#" class="username-profile"></a> </li>
                        <li> <a href="./favorite.html" class="favorite">Favorites</a> </li>
                        <div class="cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <ul class="cart-products">
                                <li></li>
                                <button><a href="./cart.html">view all products</a></button>
                            </ul>
                        </div>
                        <div class="badge"></div>
                        <li> <a href="#" class="logout">Log out</a> </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="home">
        <div class="container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="" id="search" placeholder="Search by name">
            <div class="products">
            </div>
        </div>
    </section>


    <script src="./js/script.js"></script>
</body>
</html>
